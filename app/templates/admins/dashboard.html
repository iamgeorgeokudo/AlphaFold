{% extends 'admins/admin_base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Patients by Age Group</h5>
                    <canvas id="ageChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Images Classification</h5>
                    <canvas id="imageChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upcoming Events</h5>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <a href="{{ url_for('admin.doctors') }}" class="btn btn-primary btn-block mb-2"><i class="fas fa-user-md"></i> Add Doctor</a>
                    <a href="#" class="btn btn-info btn-block mb-2"><i class="fas fa-file-medical"></i> View Reports</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
{% endblock %}
